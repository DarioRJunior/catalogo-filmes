<div class="mat-elevation-z4">
    <table mat-table [dataSource]="movies">
        <!-- Coluna data de lançamento -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data de Lançamento</th>
            <td class="esp" mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>

        <!-- Coluna titulo  -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td class="esp" mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- Coluna Sinopse  -->
        <ng-container matColumnDef="overview">
            <th mat-header-cell *matHeaderCellDef>Sinopse</th>
            <td class="esp" mat-cell *matCellDef="let row">{{row.overview}}</td>
        </ng-container>


        <!-- Coluna genero  -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Gênero</th>
            <td class="esp" mat-cell *matCellDef="let row">{{row.genre}}</td>
        </ng-container>

        <!-- Coluna diretor  -->
        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef>Diretor</th>
            <td class="esp" mat-cell *matCellDef="let row">{{row.director}}</td>
        </ng-container>

        <!-- Coluna elenco  -->
        <ng-container matColumnDef="cast">
            <th mat-header-cell *matHeaderCellDef>Elenco</th>
            <td class="esp" mat-cell *matCellDef="let row">{{row.cast}}</td>
        </ng-container>

        <!-- Coluna ação  -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/movies/update/{{ row.id}}" class="edit">
                    <i class="material-icons"> edit</i>
                </a>
                <a routerLink="/movies/delete/{{ row.id}}" class="delete">
                    <i class="material-icons"> delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
