<mat-card>
    <mat-card-title>Alterar Filme</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Título"
                [(ngModel)]="movie.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [(ngModel)]="movie.overview" name="overview">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de lançamento"
                [(ngModel)]="movie.date" name="date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Gênero" [(ngModel)]="movie.genre" name="genero">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Diretor" [(ngModel)]="movie.director" name="diretor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Elenco" [(ngModel)]="movie.cast" name="elenco">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateMovie()" color="accent">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
