<mat-card>
    <mat-card-title>Excluir Filme</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Título" [(ngModel)]="movie.title" name="title" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="movie.overview" name="overview" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de lançamento" [(ngModel)]="movie.date" name="date" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Gênero" [(ngModel)]="movie.genre" name="genero" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Diretor"[(ngModel)]="movie.director" name="diretor" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Elenco" [(ngModel)]="movie.cast" name="elenco" disabled>
        </mat-form-field> 

    </form>
    <button mat-raised-button (click)="deleteMovie()" color="warn">
        Deletar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
