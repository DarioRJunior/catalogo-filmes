<mat-card>
    <mat-card-title>Novo Filme</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Título" [(ngModel)]="movie.title" name="titulo">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="movie.overview" name="descricao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de Lançamento" [(ngModel)]="movie.date" name="data">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Gênero" [(ngModel)]="movie.genre" name="genero">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Diretor" [(ngModel)]="movie.director" name="diretor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Elenco" [(ngModel)]="movie.cast" name="elenco">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createMovie()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="primary">
        Cancelar
    </button>
    
</mat-card>
